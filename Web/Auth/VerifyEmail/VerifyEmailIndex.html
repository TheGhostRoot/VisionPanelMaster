<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/verify_email/style.css" />
  </head>
  <body>
    <div class="welcome-message">
      <h1>Vision Panel</h1>
    </div>
    <div class="wrapper">
      <div class="input-row">
        <label for="email" class="email-label">Email:</label>
        <input id="email" type="email" class="email" placeholder="The email of your account." />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
      <div class="input-row">
        <label for="code" class="email-label">Code:</label>
        <input id="code" type="text" class="email" placeholder="The code in your email." />
      </div>
      <button type="submit" class="submit-btn">Reset Password</button>
    </div>
  </body>
</html>
